<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>隨緣堂｜東方命理文化顧問平台</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    /* --------- 全站變數與基礎設定 --------- */
    :root {
      --primary-dark: #2c1e31;   /* 深紫棕檀色 */
      --primary-light: #5d4067;  /* 明亮紫色 */
      --accent-gold: #cfab66;    /* 金色 */
      --accent-red: #8f2a24;     /* 紅銅 */
      --text-main: #333333;
      --text-gray: #666666;
      --bg-paper: #f9f7e2;       /* 米紙色 */
      --bg-white: #ffffff;
      --border-soft: #e1d8c4;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.12);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, #f7f2e8 0, #f3efe6 35%, #ece3d3 100%);
      line-height: 1.7;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 72px 0;
    }

    .section-title {
      font-family: 'Noto Serif TC', 'Noto Sans TC', serif;
      font-size: 2rem;
      letter-spacing: 0.08em;
      text-align: center;
      margin-bottom: 12px;
      color: var(--primary-dark);
    }

    .section-subtitle {
      text-align: center;
      color: var(--text-gray);
      font-size: 0.98rem;
      margin-bottom: 36px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(207, 171, 102, 0.4);
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-gold);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-gold);
      margin-right: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
      color: #fff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
    }

    .btn-outline {
      border: 1px solid rgba(44, 30, 49, 0.3);
      color: var(--primary-dark);
      background: rgba(255, 255, 255, 0.8);
    }

    .btn-outline:hover {
      background: #fff;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      color: var(--text-gray);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(221, 210, 189, 0.8);
      margin-right: 6px;
      margin-bottom: 6px;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-gold);
      margin-right: 6px;
    }

    .pill-label {
      font-size: 0.8rem;
      color: var(--text-gray);
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 999px;
      border: 1px solid rgba(221, 210, 189, 0.7);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-label i {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .shadow-card {
      background: rgba(255, 255, 255, 0.94);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 28px 26px;
      position: relative;
      overflow: hidden;
    }

    .shadow-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.7), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .shadow-card-inner {
      position: relative;
      z-index: 1;
    }

    .muted {
      color: var(--text-gray);
      font-size: 0.92rem;
    }

    .divider {
      width: 56px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-gold), transparent);
      margin: 20px 0;
    }

    .grid {
      display: grid;
      gap: 22px;
    }

    @media (min-width: 768px) {
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .grid-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .grid-4 {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    /* --------- Header 與導覽列 --------- */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(243, 236, 225, 0.9), rgba(243, 236, 225, 0.7), transparent);
      border-bottom: 1px solid rgba(214, 201, 176, 0.6);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 25% 20%, #fdfaf3, var(--primary-dark));
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .logo-mark::before {
      content: '緣';
      font-family: 'Noto Serif TC', serif;
      font-size: 1.15rem;
      color: #fdf6dd;
      letter-spacing: 0.12em;
    }

    .logo-text-main {
      font-family: 'Noto Serif TC', serif;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      color: var(--primary-dark);
    }

    .logo-text-sub {
      font-size: 0.7rem;
      color: var(--text-gray);
      letter-spacing: 0.12em;
    }

    .nav-links {
      display: none;
      align-items: center;
      gap: 18px;
      font-size: 0.9rem;
      color: var(--text-gray);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 3px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-red));
      transition: width 0.22s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: none;
      align-items: center;
      gap: 10px;
    }

    .nav-toggle {
      border: none;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      padding: 4px;
      cursor: pointer;
    }

    .nav-toggle span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--primary-dark);
      border-radius: 999px;
      transition: all 0.25s ease;
    }

    @media (min-width: 960px) {
      .nav {
        height: 72px;
      }

      .nav-links {
        display: flex;
      }

      .nav-cta {
        display: flex;
      }

      .nav-toggle {
        display: none;
      }
    }

    /* 手機版選單 */
    .mobile-menu {
      display: none;
      position: fixed;
      inset: 64px 0 0 0;
      background: rgba(244, 237, 227, 0.98);
      backdrop-filter: blur(12px);
      z-index: 40;
      padding: 18px 20px 32px;
    }

    .mobile-menu.open {
      display: block;
    }

    .mobile-menu ul {
      display: flex;
      flex-direction: column;
      gap: 14px;
